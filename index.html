/* Timeline stuff */
.horizontal-timeline {
  position: relative;
  width: 80%;
  margin: 60px auto 20px;
  height: 80px;
}
.timeline-line-horizontal {
  position: absolute;
  top: 40px;
  left: 0;
  width: calc(100% - 20px);
  height: 4px;
  background: linear-gradient(to right, #bd93f9, #ff79c6);
  border-radius: 2px;
}
.timeline-arrow-horizontal {
  position: absolute;
  top: 40px;
  right: 0;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 20px solid #ff79c6;
}
.timeline-dot {
  position: absolute;
  top: 40px;
  transform: translate(-50%, -50%);
  width: 18px;
  height: 18px;
  border: 3px solid #282a36;
  border-radius: 50%;
  z-index: 10;
}
/* Dynamic gradient colors using color-mix based on position */
/* The color interpolates from purple (#bd93f9) to pink (#ff79c6) based on left percentage */
.timeline-dot[style*="left: 0%"] { background: color-mix(in srgb, #bd93f9 100%, #ff79c6 0%); }
.timeline-dot[style*="left: 10%"] { background: color-mix(in srgb, #bd93f9 90%, #ff79c6 10%); }
.timeline-dot[style*="left: 20%"] { background: color-mix(in srgb, #bd93f9 80%, #ff79c6 20%); }
.timeline-dot[style*="left: 28%"] { background: color-mix(in srgb, #bd93f9 71%, #ff79c6 28%); }
.timeline-dot[style*="left: 30%"] { background: color-mix(in srgb, #bd93f9 70%, #ff79c6 30%); }
.timeline-dot[style*="left: 40%"] { background: color-mix(in srgb, #bd93f9 60%, #ff79c6 40%); }
.timeline-dot[style*="left: 56%"] { background: color-mix(in srgb, #bd93f9 44%, #ff79c6 56%); }
.timeline-dot[style*="left: 50%"] { background: color-mix(in srgb, #bd93f9 50%, #ff79c6 50%); }
.timeline-dot[style*="left: 60%"] { background: color-mix(in srgb, #bd93f9 40%, #ff79c6 60%); }
.timeline-dot[style*="left: 63%"] { background: color-mix(in srgb, #bd93f9 37%, #ff79c6 63%); }
.timeline-dot[style*="left: 70%"] { background: color-mix(in srgb, #bd93f9 30%, #ff79c6 70%); }
.timeline-dot[style*="left: 80%"] { background: color-mix(in srgb, #bd93f9 20%, #ff79c6 80%); }

.timeline-dot[style*="left: 91%"] { background: color-mix(in srgb, #bd93f9 9%, #ff79c6 91%); }

<!-- Automatically go back to the hub when done with a topic-->
<script>
document.addEventListener('slidechanged', function(event) {
  if(event.currentSlide.querySelector('.return-to-hub')) {
    const hubSlide = document.getElementById('hub'); // get the hub <section>
    if(hubSlide) {
      const indices = Reveal.getIndices(hubSlide);
      console.log('Jumping to hub indices:', indices);
      setTimeout(() => {
        Reveal.slide(indices.h, indices.v || 0);
      }, 2000); // 2 seconds, delay optional
    } else {
      console.warn('Hub slide not found!');
    }
  }
});
</script>

<!-- Position all the links on the hub page in a circle -->
<script>
function positionHubCircle() {
  const circle = document.querySelector('#hub .hub-circle');
  const links = circle.querySelectorAll('a');
  const radius = 200; // distance from center
  const centerX = circle.offsetWidth / 2;
  const centerY = circle.offsetHeight / 2;
  const n = links.length;

  links.forEach((link, i) => {
    const angle = (i / n) * 2 * Math.PI - Math.PI/2; // evenly spaced
    const x = centerX + radius * Math.cos(angle) - link.offsetWidth/2;
    const y = centerY + radius * Math.sin(angle) - link.offsetHeight/2;
    link.style.left = x + 'px';
    link.style.top = y + 'px';
  });
}

// Run after DOM loads
window.addEventListener('DOMContentLoaded', positionHubCircle);
window.addEventListener('resize', positionHubCircle);
</script>
