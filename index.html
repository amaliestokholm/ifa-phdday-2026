<style>
:root {
	/* https://github.com/hakimel/reveal.js/blob/master/css/theme/template/exposer.scss */
	--r-main-font: "Raleway", sans-serif;
	--r-heading-font: "Raleway", sans-serif;
	--r-main-font-weight: 200;
	--r-heading-font-weight: 600;
}

.reveal {
	/* Needed because reveal.js doesn't officially have --r-main-font-weight */
	font-weight: var(--r-main-font-weight);
}
.reveal ul li::marker {
  color: #ff79c6;
}

.reveal ol li::marker {
  color: #ff79c6;
}
/* Timeline stuff */
.horizontal-timeline {
  position: relative;
  width: 80%;
  margin: 60px auto 20px;
  height: 80px;
}
.timeline-line-horizontal {
  position: absolute;
  top: 40px;
  left: 0;
  width: calc(100% - 20px);
  height: 4px;
  background: linear-gradient(to right, #bd93f9, #ff79c6);
  border-radius: 2px;
}
.timeline-arrow-horizontal {
  position: absolute;
  top: 40px;
  right: 0;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 20px solid #ff79c6;
}
.timeline-dot {
  position: absolute;
  top: 40px;
  transform: translate(-50%, -50%);
  width: 18px;
  height: 18px;
  border: 3px solid #282a36;
  border-radius: 50%;
  z-index: 10;
}
/* Dynamic gradient colors using color-mix based on position */
/* The color interpolates from purple (#bd93f9) to pink (#ff79c6) based on left percentage */
.timeline-dot[style*="left: 0%"] { background: color-mix(in srgb, #bd93f9 100%, #ff79c6 0%); }
.timeline-dot[style*="left: 10%"] { background: color-mix(in srgb, #bd93f9 90%, #ff79c6 10%); }
.timeline-dot[style*="left: 20%"] { background: color-mix(in srgb, #bd93f9 80%, #ff79c6 20%); }
.timeline-dot[style*="left: 23%"] { background: color-mix(in srgb, #bd93f9 77%, #ff79c6 23%); }
.timeline-dot[style*="left: 30%"] { background: color-mix(in srgb, #bd93f9 70%, #ff79c6 30%); }
.timeline-dot[style*="left: 40%"] { background: color-mix(in srgb, #bd93f9 60%, #ff79c6 40%); }
.timeline-dot[style*="left: 46%"] { background: color-mix(in srgb, #bd93f9 54%, #ff79c6 46%); }
.timeline-dot[style*="left: 50%"] { background: color-mix(in srgb, #bd93f9 50%, #ff79c6 50%); }
.timeline-dot[style*="left: 60%"] { background: color-mix(in srgb, #bd93f9 40%, #ff79c6 60%); }
.timeline-dot[style*="left: 69%"] { background: color-mix(in srgb, #bd93f9 31%, #ff79c6 69%); }
.timeline-dot[style*="left: 70%"] { background: color-mix(in srgb, #bd93f9 30%, #ff79c6 70%); }
.timeline-dot[style*="left: 80%"] { background: color-mix(in srgb, #bd93f9 20%, #ff79c6 80%); }
.timeline-dot[style*="left: 90%"] { background: color-mix(in srgb, #bd93f9 10%, #ff79c6 90%); }
.timeline-dot[style*="left: 92%"] { background: color-mix(in srgb, #bd93f9 8%, #ff79c6 92%); }
.timeline-dot[style*="left: 100%"] { background: color-mix(in srgb, #bd93f9 0%, #ff79c6 100%); }
.timeline-year {
  position: absolute;
  top: 60px;
  transform: translateX(-50%);
  font-size: 0.7em;
  color: #6272a4;
  font-weight: 300;
}
</style>

<script>
document.addEventListener('slidechanged', function(event) {
  const hubSlide = Reveal.getSlide('hub'); // try to find the hub
  console.log('hubSlide:', hubSlide);      // log the element to see if it exists
  if(event.currentSlide.querySelector('.return-to-hub')) {
    if(hubSlide) {
      console.log('Hub found, attempting to jump...');
      console.log('Horizontal index:', hubSlide.dataset.indexh);
      console.log('Vertical index:', hubSlide.dataset.indexv);
      Reveal.slide(
        parseInt(hubSlide.dataset.indexh || 0),
        parseInt(hubSlide.dataset.indexv || 0)
      );
    } else {
      console.warn('Hub slide not found!');
    }
  }
});
</script>
